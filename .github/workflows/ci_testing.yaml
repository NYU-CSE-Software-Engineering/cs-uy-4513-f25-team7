name: CI_Testing

on:
  push:
    branches:
      - main
      - 'feature/**'
  pull_request:

jobs:
  rspec:
    name: RSpec
    runs-on: ubuntu-latest
    env:
      RAILS_ENV: test
      # Dummy Keys for testing purposes from test.rb
      SECRET_KEY_BASE: "test_only_change_in_prod"
      AR_ENC_PRIMARY_KEY: "00000000000000000000000000000000"
      AR_ENC_DETERMINISTIC_KEY: "11111111111111111111111111111111"
      AR_ENC_SALT: "salt-salt-salt-salt"
    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Prepare DB
        run: bin/rails db:prepare

      - name: Run RSpec
        env:
          TERM: xterm-256color
          FORCE_COLOR: "1"
          CLICOLOR_FORCE: "1"
        run: |
            echo "::group::RSpec"
            bundle exec rspec --color
            echo "::endgroup::"
  
  discover-features:
    runs-on: ubuntu-latest
    outputs:
      feature_matrix: ${{ steps.collect.outputs.feature_matrix }}
    steps:
      - uses: actions/checkout@v4

      - name: Show any .feature files on disk
        shell: bash
        run: |
          echo "[find] any *.feature under repo root:"
          find . -type f -name "*.feature" -print || true

      - name: Collect .feature files (find + jq)
        id: collect
        shell: bash
        run: |
          set -euo pipefail
          mapfile -d '' files < <(
            { find ./features -type f -name "*.feature" -print0 2>/dev/null || true; \
              find ./feature  -type f -name "*.feature" -print0 2>/dev/null || true; } \
            | sort -z
          )

          if [ ${#files[@]} -eq 0 ]; then
            json='[]'
          else
            printf '%s\0' "${files[@]}" \
              | sed -z 's#^\./##g' \
              | jq -Rs 'split("\u0000")[:-1]'
            json=$(printf '%s\0' "${files[@]}" \
              | sed -z 's#^\./##g' \
              | jq -Rs 'split("\u0000")[:-1]')
          fi

          echo "Discovered features JSON: $json"
          {
            echo "feature_matrix<<EOF"
            echo "$json"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"
  
  cucumber:
    name: Cucumber-${{ matrix.feature }}
    runs-on: ubuntu-latest
    needs: 
      - discover-features
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        feature: ${{ fromJson(needs.discover-features.outputs.feature_matrix) }}
    env:
      RAILS_ENV: test
      SECRET_KEY_BASE: "test_only_change_in_prod"
      AR_ENC_PRIMARY_KEY: "00000000000000000000000000000000"
      AR_ENC_DETERMINISTIC_KEY: "11111111111111111111111111111111"
      AR_ENC_SALT: "salt-salt-salt-salt"
    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Prepare DB
        run: bin/rails db:prepare

      - name: Run Cucumber
        env:
          TERM: xterm-256color
          FORCE_COLOR: "1"
          CLICOLOR_FORCE: "1"
        run: |
            echo "::group::${{ matrix.feature }}"
            bundle exec cucumber --color "${{ matrix.feature }}"
            echo "::endgroup::"